<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Input</title>
</head>
<body>
    <h1 th:text="'데이터 입력'" />
    <form>
        <input type="text" name="title" placeholder="Title" required> <br>
        <input type="text" name="content" placeholder="Content" required> <br>
        <button type="submit">입력완료</button>
    </form>
</body>
</html>
