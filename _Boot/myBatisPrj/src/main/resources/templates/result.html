<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <th:block th:replace="~{fragments/menu::menuFragment}"></th:block>
    <main>
        <div th:if="${login_result}">
            <h3>로그인 결과</h3>
            <p th:text="|이름: ${item}|"></p>
            <p th:text="${login_result}"></p>
        </div>
        <div th:if="${score_result}">
            <h3>성적 결과</h3>
            <p th:utext="${score_result}"></p>
        </div>
        <div th:if="${table_result}">
            <h3>구구단 결과</h3>
            <p th:utext="${table_result}"></p>
        </div>
        <div th:if="${memo_result}">
            <h3>메모장 사용 결과</h3>
                <table>
                    <tr>
                        <th th:text="ID"></th>
                        <th th:text="Writer"></th>
                        <th th:text="Memo"></th>
                        <th th:text="Post_Date"></th>
                        <th th:text="ETC"></th>
                    </tr>
                    <tr th:each="item:${memo_result}">
                        <td th:text="${item.idx}"></td>
                        <td th:text="${item.writer}"></td>
                        <td th:text="${item.memo}"></td>
                        <td th:text="${item.post_date}"></td>
                        <td th:text="etc"></td>
                    </tr>
                </table>
        </div>
    </main>
</body>
</html>
